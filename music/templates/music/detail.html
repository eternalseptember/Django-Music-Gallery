{% extends 'music/base.html' %}
{% block title %}Album Details{% endblock %}

{% block body %}

	<img src="{{ album.logo }}" style="width:300px; height:300px">
	<h1>{{ album.title }}</h1>
	<h2>{{ album.artist }}</h2>

	{% for song in album.song_set.all %}
		{{ song.title }}
		{% if song.is_favorite %}
			<img src="http://i.imgur.com/G1BzZVm.png" style="width:20px; height:20px" />
		{% endif %}
		<br>
	{% endfor %}

{% endblock %}
